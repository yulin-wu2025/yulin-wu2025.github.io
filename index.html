<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的个人网页</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 自定义动画 */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }
    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-gradient-to-b from-gray-100 to-white text-gray-800 font-sans leading-relaxed">

  <!-- 导航栏 -->
  <nav class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">我的主页</h1>
      <ul class="hidden md:flex space-x-6">
        <li><a href="#about" class="hover:text-blue-500">关于我</a></li>
        <li><a href="#hobby" class="hover:text-blue-500">爱好</a></li>
        <li><a href="#contact" class="hover:text-blue-500">联系</a></li>
      </ul>
    </div>
  </nav>

  <!-- 自我介绍 -->
  <section id="about" class="max-w-3xl mx-auto py-12 px-4 fade-in">
    <h2 class="text-2xl font-bold mb-4 text-blue-600">关于我</h2>
    <p>
      您好，我是一位性格开朗的鄔雨霖、积极向上的人，热爱网页设计与前端开发。平时喜欢打篮球，不仅锻炼身体，也提升了团队协作能力。
      我注重细节、效率与责任感，乐于探索新技术，不断追求进步。
    </p>
  </section>

  <!-- 爱好 -->
  <section id="hobby" class="max-w-3xl mx-auto py-12 px-4 fade-in">
    <h2 class="text-2xl font-bold mb-4 text-blue-600">我的爱好</h2>
    <ul class="list-disc list-inside space-y-2">
      <li>打篮球，提升体能与合作能力</li>
      <li>网页设计与编程，表达创意</li>
      <li>听音乐放松，提升专注力</li>
    </ul>
  </section>

  <!-- 联系方式 -->
  <section id="contact" class="max-w-3xl mx-auto py-12 px-4 fade-in">
    <h2 class="text-2xl font-bold mb-4 text-blue-600">联系我</h2>
    <p>邮箱：example@example.com</p>
    <p>GitHub：<a href="https://github.com/yourname" class="text-blue-500 hover:underline">yourname</a></p>
  </section>

  <!-- 下载链接 -->
  <section class="text-center py-12 fade-in">
    <a
      href="data:text/html;charset=utf-8,<!DOCTYPE html>%0A<html>...（略）"
      download="personal_page.html"
      class="inline-block bg-blue-500 text-white px-6 py-3 rounded-full hover:bg-blue-600 transition"
    >
      下载此网页
    </a>
  </section>

  <!-- JavaScript 动画触发 -->
  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, {
      threshold: 0.1
    });

    document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
  </script>
</body>
</html>
